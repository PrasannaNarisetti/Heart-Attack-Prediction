<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Attack Prediction</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <div class="container text-center" style="height: 100px;">
      <h1 style="margin: auto;">Heart Attack Prediction</h1>
    </div>
    <div class="container d-flex justify-content-end">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="d-flex justify-content-end">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              
              <li class="nav-item">
                <a class="nav-link" href="Login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="predict.html">Predict</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a> <!-- Removed 'disabled' class -->
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="signup-form">
        <h2>Sign Up</h2>
        <form>
          <label for="user-type">Select User Type:</label>
          <select id="user-type">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select><br>
          <label for="username">Username:</label>
          <input type="text" id="username" required><br>
          <label for="password">Password:</label>
          <input type="password" id="password" required><br>
          <label for="gender">Gender:</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" required><br>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" required><br>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </main>
  <!-- Bootstrap JS scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
