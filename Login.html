<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
  <main>
    <div class="container">
      <div class="login-form">
        <label for="user-type">Select User Type:</label>
        <select id="user-type">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <!-- "Forgot Password" clickable link -->
        <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>

        <button type="submit">Login</button>
      </div>
    </div>
    <button onclick="window.location.href = '/';">Back to Home</button>

  </main>

  <script>
    function forgotPassword() {
      // Prompt the user to enter their email or phone number for password recovery
      const recoveryOption = prompt('Enter your email or phone number for password recovery:');

      // Handle the recovery option (You can customize this part based on your backend implementation)
      if (recoveryOption) {
        // Here, you can use the recoveryOption value to handle password recovery,
        // such as sending a recovery link to the entered email or phone number.
        alert(`Password recovery link will be sent to ${recoveryOption}`);
      }
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
